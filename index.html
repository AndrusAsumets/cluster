<html>
	<head>

		<script src="https://cdn.ravenjs.com/3.17.0/raven.min.js" crossorigin="anonymous"></script>
	</head>

	<body class="unselectable" style="background-color: #0E0A2E;">

		<script src="/dev/bundle.js" type="text/javascript" charset="UTF-8"></script>
